<form class="card" (ngSubmit)="createCurrency()" #form="ngForm">
    <div class="container2">
        <div class="symbol">
            <label for="symbol">Sym: </label>
            <input 
            type="text"
            [(ngModel)]="newCurrency.symbol"
            #symbol="ngModel"
            name="symbol"
            value="sym"
            >
        </div>
        <div class="name"> 
            <label for="name">Moneda: </label>
            <input 
            type="text"
            [(ngModel)]="newCurrency.name"
            #name="ngModel"
            name="name"
            >
        </div>
    </div>
    <div class="container3">
        <div class="convertibility">
            <label for="convertibilityIndex">IC: </label>
            <input 
            type="number"
            [(ngModel)]="newCurrency.convertibilityIndex"
            #convertibilityIndex="ngModel"
            value="u$s"
            name="convertibilityIndex"
            >
        </div>
        <div class="agregar">
            <button 
            type="submit" 
            value="Agregar"
            class="btnSubmit"
            >Agregar</button>
        </div>
    </div>
</form>
